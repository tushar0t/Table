<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        th {
            background-color: #cc3a3a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ecf2f1;
        }

        .highlight {
            background-color: #eef0ef;
            border: 3px solid #c53b3b;
        }

        .highlight td {
            font-weight: bold;
        }

        .highlight td:nth-child(2) {
            font-size: 1.2em;
            color: #0e0505;
        }
    </style>
</head>
<body>
    <h1>Pricing Plans</h1>
    <table>
        <thead>
            <tr>
                <th>Plan</th>
                <th>Price</th>
                <th>Features</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Basic</td>
                <td>$10/month</td>
                <td>Feature 1, Feature 2</td>
            </tr>
            <tr class="highlight">
                <td>Standard</td>
                <td>$20/month</td>
                <td>Feature 1, Feature 2, Feature 3</td>
            </tr>
            <tr>
                <td>Premium</td>
                <td>$30/month</td>
                <td>Feature 1, Feature 2, Feature 3, Feature 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
